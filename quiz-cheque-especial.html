<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="shortcut icon" href="img/logo-economie.png" />

    <!-- css -->
    <link rel="stylesheet" href="css/cores-escuro.css"><!-- COR MODO ESCURO -->
    <link rel="stylesheet" href="css/cores.css"><!-- COR -->
    <link rel="stylesheet" href="css/estilo.css"><!-- ESTILO -->
    <link rel="stylesheet" href="css/estilo-responsivo.css"><!-- ESTILO RESPONSIVO -->
    
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/add7a07cd1.js" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- modernizr -->
    <script src="js/modernizr.custom.js"></script>
      
    <title>Aprender - Quiz Cheque Especial</title>
</head>
<body>
    <!-- conteudo flex -->
    <div class="flex">
        <!-- menu de navegação -->
        <nav class="bg-navegacao">
            <!-- box logo -->
            <div class="box-logo bg-box-logo">
                <div style="display: flex; align-items: center;">
                    <div class="logo-menu"></div><!-- Logo economie -->

                    <span class="nome-economie">Economie</span>
                </div>

                <a href="#" id="fechar"><i class="fa fa-times"></i></a><!-- parte responsivo -->
            </div>

            <!-- lista -->
            <ul class="bg-lista">
                <li><a href="resumo.html"><i class="fas fa-chart-pie"></i> RESUMO</a></li>
                <li><a href="meu-perfil.html"><i class="fa fa-user"></i> MEU PERFIL</a></li>
                <li><a href="metas.html"><i class="fa fa-chart-line"></i> METAS</a></li>
                <li><a href="saldos.html"><i class="fa fa-money-bill-wave"></i> SALDOS</a></li>
                <li><a href="despesas.html"><i class="fa fa-cash-register"></i> DESPESAS</a></li>
                <li><a href="aprender.html" class="selecionado"><i class="fa fa-book-open"></i> APRENDER</a></li>
                <br><br>
                <li><a href="configuracoes.html"><i class="fa fa-tools"></i> CONFIGURAÇÕES</a></li>
                <li><a href="sobre-nos.html"><i class="fa fa-users"></i> SOBRE NÓS</a></li>
                <li><a href="login.html"><i class="fa fa-sign-out-alt"></i> SAIR</a></li><br>
            </ul>
            <!-- // lista -->
        </nav>
        <!-- // menu de navegação -->

        <!-- (caixa criada para deixa o menu lateral ao lado do cabecalho e do conteudo) -->
        <div class="flex-box">

            <!-- cabeçalho -->
            <header class="cabecalho">
                <div class="bg-cabecalho">
                    
                    <a href="#" id="bars"><i class="fa fa-bars"></i></a><!-- botao para abrir menu (parte responsivo) -->

                    <h2>Aprender</h2>

                    
                    <!-- lista no cabecalho -->
                    <ul>
                        <li><a href="#"><i class="fas fa-medal"></i></a></li>
                        <li><a href="#"><i class="fas fa-wallet"></i></a></li>
                        <li><a href="#"><i class="fa fa-bell"></i></a></li>
                        <li class="remove-espacador">|</li>
                        <li><a href="#" id="nome-usuario"><span>José Silva</span> <img src="img/user.png" alt="foto do usuario" width="35"></a></li>
                    </ul>
                    <!-- // lista no cabecalho -->
                </div>
            </header>
            <!-- // cabeçalho -->

            <!-- conteúdo principal -->
            <main class="principal bg-principal">
                <!-- caixa de conteudo -->
                <div id="caixa-conteudo">

                    
                    <form class="quizContainer ac-custom ac-radio ac-fill" autocomplete='off'>

                        <!-- caixa de porcentagem -->
                        <div class="quizContainer caixa-porcentagem">
                            <div id="porcentagem"></div><!-- barra de porcentagem -->
                        </div>
                        <!-- // caixa de porcentagem -->
                        
                        <section class="quizContainer titulo-questao">
                            <span class="numQuestion"></span>
                            <h3 class="numQuestion2"></h3>
                            <p class="question"></p>

                            <h2 class="fim" style="text-align: center;"></h2>
                            <h4 class="quizMessage" style="margin-top: 10px; color: rgb(255, 64, 64);"></h4>
                        
                            <h3 class="result" style="color: #28F57C; text-align: center;"></h3>
                        </section>

                        <ul class="choiceList"></ul>
                        
                        
                        <!-- <div class="nextButton">Próximo</div> -->
                        
                        <!-- caixa com botao voltar e proximo -->
                        <div class="caixa-botoes" style="padding-top: 30px;">
                            <button id="voltar"><a href="cheque-especial.html">Voltar</a></button>
                            <button id="proximo"><a href="#" class="nextButton">Proximo</a></button>


                            <!-- dinie -->
                        <div class="dinie" style="margin-top: 20px;">
                            <img src="img/baby_dinie.png" width="150" alt="">
                        </div>
                        <!-- // dinie -->
                        </div>
                        <!-- // caixa com botao voltar e proximo -->
                    </form>
                
                </div>
                <!-- // caixa de conteudo -->
            </main>
            <!-- // conteúdo principal -->



            <!-- botao do chatbot -->
            
           <script type="text/javascript">
                let headID = document.getElementsByTagName("head")[0];
                let newCss = document.createElement('link');
                newCss.rel = 'stylesheet';
                newCss.type = 'text/css';
                newCss.href = "https://botmake.io/embed/bot574089.css";
                let newScript = document.createElement('script');
                newScript.src = "https://botmake.io/embed/bot574089.js";
                newScript.type = 'text/javascript';
                headID.appendChild(newScript);
                headID.appendChild(newCss);
            </script>
            <link rel="stylesheet" href="css/chat.css"><!-- CHATBOT -->

            <!-- // botao do chatbot -->


            
        </div>
        <!-- // (caixa criada para deixa o menu lateral ao lado do cabecalho e do conteudo) -->

    </div>
    <!-- // conteudo flex -->


    <script type='text/javascript' src='js/jsChequeEspecial/jsquiz.js'></script>

    <script src="js/cor-modo.js"></script><!-- Alterar modo de cor -->
    
    <script src="js/navbar.js"></script><!-- Abrir e fechar menu responsivo -->

</body>
</html>
