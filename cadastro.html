<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="shortcut icon" href="img/logo-economie.png" />

    <!-- css -->
    <link rel="stylesheet" href="css/cores.css"><!-- COR -->
    <link rel="stylesheet" href="css/estilo.css"><!-- ESTILO -->
    

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/add7a07cd1.js" crossorigin="anonymous"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Economie - Cadastro</title>
</head>
<body class="bg-entrar-color">
    <!-- conteÃºdo principal -->
    <main class="bg-entrar">
        <!-- caixa do formulario -->
        <section class="box-conteudo-entrar">
            <!-- logo economie -->
            <div id="logo-economie-entrar"></div>
            <!-- formulario -->
            <form action="" method="post">
                <h1 class="titulo-entrar">Cadastre-se</h1>

                <!-- input nome -->
                <div class="bloco-input">
                    <!-- icone -->
                    <div class="icone-input">
                    <i class="fas fa-user" style="line-height: 2;"></i>
                    </div>
                    <!-- input nome -->
                    <input type="text" name="nome" style="box-shadow: none;" placeholder="Nome completo" required>
                </div>
                <!-- // input email -->

                <!-- input email -->
                <div class="bloco-input">
                    <!-- icone -->
                    <div class="icone-input">
                    <i class="fas fa-envelope" style="line-height: 2;"></i>
                    </div>
                    <!-- input -->
                    <input type="email" name="email" style="box-shadow: none;" placeholder="E-mail" required>
                </div>
                <!-- // input email -->

                <!-- input senha -->
                <div class="bloco-input">
                    <!-- icone -->
                    <div class="icone-input">
                    <i class="fas fa-lock" style="line-height: 2;"></i>
                    </div>
                    <!-- input -->
                    <input type="password" name="senha" style="box-shadow: none;" placeholder="Senha" required>
                </div>
                <!-- // input senha -->

                <!-- input senha -->
                <div class="bloco-input">
                    <!-- icone -->
                    <div class="icone-input">
                    <i class="fas fa-lock" style="line-height: 2;"></i>
                    </div>
                    <!-- input -->
                    <input type="password" name="senha" style="box-shadow: none;" placeholder="Repita a senha" required>
                </div>
                <!-- // input senha -->

                <!-- botao cadastrar -->
                <input class="btn-verde" type="submit" value="Cadastre-se">

                <!-- botao entrar -->
                <a href="login.html" class="btn-entrar-azul-claro">Entrar</a>
            </form>
            <!-- // formulario -->
        </section>
    </main>
</body>
</html>
