<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="shortcut icon" href="img/logo-economie.png" />

    <!-- css -->
    <link rel="stylesheet" href="css/cores-escuro.css"><!-- COR MODO ESCURO -->
    <link rel="stylesheet" href="css/cores.css"><!-- COR -->
    <link rel="stylesheet" href="css/estilo.css"><!-- ESTILO -->
    <link rel="stylesheet" href="css/estilo-responsivo.css"><!-- ESTILO RESPONSIVO -->
    

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/add7a07cd1.js" crossorigin="anonymous"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Economie - Configurações</title>
</head>
<body>
    <!-- conteudo flex -->
    <div class="flex">
        <!-- menu de navegação -->
        <nav class="bg-navegacao">
            <!-- box logo -->
            <div class="box-logo bg-box-logo">
                <div style="display: flex; align-items: center;">
                    <div class="logo-menu"></div><!-- Logo economie -->

                    <span class="nome-economie">Economie</span>
                </div>

                <a href="#" id="fechar"><i class="fa fa-times"></i></a><!-- parte responsivo -->
            </div>

            <!-- lista -->
            <ul class="bg-lista">
                <li><a href="resumo.html"><i class="fas fa-chart-pie"></i> RESUMO</a></li>
                <li><a href="meu-perfil.html"><i class="fa fa-user"></i> MEU PERFIL</a></li>
                <li><a href="metas.html"><i class="fa fa-chart-line"></i> METAS</a></li>
                <li><a href="saldos.html"><i class="fa fa-money-bill-wave"></i> SALDOS</a></li>
                <li><a href="despesas.html"><i class="fa fa-cash-register"></i> DESPESAS</a></li>
                <li><a href="aprender.html"><i class="fa fa-book-open"></i> APRENDER</a></li>
                <br><br>
                <li><a href="configuracoes.html" class="selecionado"><i class="fa fa-tools"></i> CONFIGURAÇÕES</a></li>
                <li><a href="sobre-nos.html"><i class="fa fa-users"></i> SOBRE NÓS</a></li>
                <li><a href="login.html"><i class="fa fa-sign-out-alt"></i> SAIR</a></li><br><br>
            </ul>
        </nav>
        <!-- // menu de navegação -->

        <!-- (caixa criada para deixa o menu lateral ao lado do cabecalho e do conteudo) -->
        <div class="flex-box">

            <!-- cabeçalho -->
            <header class="cabecalho">
                <div class="bg-cabecalho">

                    <a href="#" id="bars"><i class="fa fa-bars"></i></a><!-- parte responsivo -->
                    


                    <h2>Configurações</h2>

                    <ul>
                        <li><a href="#"><i class="fas fa-medal"></i></a></li>
                        <li><a href="#"><i class="fas fa-wallet"></i></a></li>
                        <li><a href="#"><i class="fa fa-bell"></i></a></li>
                        <li class="remove-espacador">|</li>
                        <li><a href="#" id="nome-usuario"><span>José Silva</span> <img src="img/user.png" alt="foto do usuario" width="35"></a></li>
                    </ul>
                </div>
            </header>
            <!-- // cabeçalho -->

            <!-- conteúdo principal -->
            <main class="principal bg-principal">
                <!-- caixa de conteudo -->
                <div id="caixa-conteudo">
                    <!-- Modo escuro -->

                    <!-- <input id="night-mode" class="lamp" type="checkbox" aria-label="night-mode" /> -->

                    <!-- configurar idioma -->
                    <div class="caixa-configuracao">
                        <h3>Idioma</h3>

                        <div>
                            <input id="portugues" class="radio" type="radio" name="idioma" checked />
                            <label for="portugues">Português</label>

                            <input id="ingles" class="radio" type="radio" name="idioma" disabled />
                            <label for="ingles" style="cursor: default;">Inglês</label>
                        </div>
                        <hr>
                    </div>
                    <!-- // configurar idioma -->

                    <!-- configurar modo claro/escuro -->
                    <div class="caixa-configuracao">
                        <h3>Modo</h3>

                        <div>
                            <input id="light-mode" class="radio" type="radio" name="modo" aria-label="light-mode" checked />
                            <label for="light-mode">Claro</label>

                            <input id="night-mode" class="radio" type="radio" name="modo" aria-label="night-mode"  />
                            <label for="night-mode">Escuro</label>
                        </div>
                        <hr>
                    </div>
                    <!-- // configurar modo claro/escuro -->

                    <!-- configurar moeda -->
                    <div class="caixa-configuracao">
                        <h3>Moeda</h3>

                        <div>
                            <input id="valor-euro" class="radio" type="radio" name="moeda" aria-label="valor-euro" />
                            <label for="valor-euro">Euro</label>

                            <input id="valor-dolar" class="radio" type="radio" name="moeda" aria-label="valor-dolar" />
                            <label for="valor-dolar">Dólar</label>
                            
                            
                            <input id="valor-real" class="radio" type="radio" name="moeda" aria-label="valor-real" checked />
                            <label for="valor-real">Real</label>
                        </div>
                        <hr> 
                    </div>
                    <!-- // configurar moeda -->

                    <!-- alterar meus dados -->
                    <div class="caixa-configuracao">
                        <h3><a href="#">Alterar meus dados</a></h3>

                        <hr>
                    </div>
                    <!-- // alterar meus dados -->
                    
                    <!-- excluir conta -->
                    <div class="caixa-configuracao">
                        <h3><a href="#">Excluir conta</a></h3>
                        
                        <hr>
                    </div>
                    <!-- // excluir conta -->
                    
                    <!-- termos de uso -->
                    <div class="caixa-configuracao">
                        <h3><a href="#">Termos de uso <i class="fas fa-link"></i></a></h3>

                        <hr>
                    </div>
                    <!-- // termos de uso -->

                    <!-- ajuda -->
                    <div class="caixa-configuracao">
                        <h3><a href="#">Ajuda <i class="fas fa-link"></i></a></h3>

                        <hr>
                    </div>
                    <!-- // ajuda -->

                    <!-- sair -->
                    <div class="caixa-configuracao">
                        <h3><a href="login.html">Sair</a></h3>

                        <hr>
                    </div>
                    <!-- // sair -->


                </div>
                <!-- // caixa de conteudo -->
            </main>
            <!-- // conteúdo principal -->



            <!-- botao do chatbot -->

            <script type="text/javascript">
                let headID = document.getElementsByTagName("head")[0];
                let newCss = document.createElement('link');
                newCss.rel = 'stylesheet';
                newCss.type = 'text/css';
                newCss.href = "https://botmake.io/embed/bot574089.css";
                let newScript = document.createElement('script');
                newScript.src = "https://botmake.io/embed/bot574089.js";
                newScript.type = 'text/javascript';
                headID.appendChild(newScript);
                headID.appendChild(newCss);
            </script>
            <link rel="stylesheet" href="css/chat.css"><!-- CHATBOT -->
            
            <!-- // botao do chatbot -->


            
        </div>
        <!-- // (caixa criada para deixa o menu lateral ao lado do cabecalho e do conteudo) -->

    </div>
    <!-- // conteudo flex -->


    <script src="js/cor-modo.js"></script><!-- Alterar modo de cor -->

    <script src="js/moeda.js"></script><!-- Alterar moeda -->
    
    <script src="js/navbar.js"></script><!-- Abrir e fechar menu responsivo -->
</body>
</html>
